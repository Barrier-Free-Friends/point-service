name: CI - Build & Test

on:
  pull_request:
    branches:
      - '**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive // 서브모듈의 하위 폴더까지 모두 가져오기
          token: ${{ secrets.MY_GITHUB_TOKEN }} // MY_GITHUB_TOKEN은 깃허브 환경 변수 설정에 Repository Secret으로 추가
          fetch-depth: 0


      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test